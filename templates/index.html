<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
    <div class="login">
        <h1>Predicting Response of interest</h1>
            <!-- Main Input For Receiving Query to our ML -->
            <!-- predictors are: ['age', 'sex', 'bmi', 'bp', 's3'] -->
            <form action="{{ url_for('predict') }}"method="post">
                <input type="text" name="age" placeholder="Age" required="required" />
                <input type="text" name="sex" placeholder="Sex (1 - male, 2 - female)" required="required" />
                <input type="text" name="bmi" placeholder="Body Mass Index (BMI)" required="required" />
                <input type="text" name="bp" placeholder="Average Blood Pressure" required="required" />
                <input type="text" name="s3" placeholder="Blood Serum Measurement" required="required" />

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>
    <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>
</body>
</html>
